<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>XML Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>XML Editor</h1>
    <div class="conteneur_recherche">
        <div>
            <input type="text" class="barre_recherche" placeholder="Rechercher un mot..." />
        </div>
        <button id="bouton_precedent"><span>Précédent</span></button>
        <button id="bouton_suivant"><span>Suivant</span></button>
        <div class="search-results" id="conteneur_resultats">
            <!-- Les résultats de la recherche apparaîtront ici -->
        </div>
    </div>
    <div class="fichier_xml_container">
        <div class="fichier_xml"></div>
    </div>
    <button id="bouton_sauvegarde"><span>Enregistrer</span></button>
</body>

</html>
